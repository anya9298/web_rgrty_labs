<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding="50" cellspacing="0" width="100%">
        <colgroup>
            <col width="12.5">
            <col width="12.5">
            <col width="12.5">
            <col width="12.5">
            <col width="12.5">
            <col width="12.5">
            <col width="12.5">
            <col width="12.5">
        </colgroup>
        <tbody>
            <tr>
                <td colspan="2"></td>
                <td colspan="6"></td>
            </tr>
            <tr>
                <td bgcolor="blue"></td>
                <td rowspan="3"></td>
                <td colspan="2"></td>
                <td colspan="2" rowspan="3"></td>
                <td colspan="2" bgcolor="green"></td>
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td colspan="2" rowspan="3" bgcolor="red"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="2" bgcolor="yellow"></td>
                <td colspan="2"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
